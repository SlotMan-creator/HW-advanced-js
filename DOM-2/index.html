<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  const comments = [
    {
      name: "Глеб Фокин",
      date: "12.02.22 12:18",
      text: "Это будет первый комментарий на этой странице",
      likes: 3,
      liked: false,
    },
    {
      name: "Варвара Н.",
      date: "13.02.22 19:22",
      text: "Мне нравится как оформлена эта страница! ❤",
      likes: 75,
      liked: true,
    },
  ];

  const inputEl = document.querySelector('.add-form-name');
  const textareaEl = document.querySelector('.add-form-text');
  const addButton = document.querySelector('.add-form-button');
  const commentsList = document.querySelector('.comments');

  function renderComments() {
    commentsList.innerHTML = '';
    comments.forEach((comment, index) => {
      const commentEl = `
        <li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">${comment.text}</div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${comment.liked ? '-active-like' : ''}" data-index="${index}"></button>
            </div>
          </div>
        </li>`;
      commentsList.innerHTML += commentEl;
    });

    const likeButtons = document.querySelectorAll('.like-button');
    likeButtons.forEach(button => {
      button.addEventListener('click', toggleLike);
    });
  }

  function toggleLike(event) {
    const index = event.target.dataset.index;

    comments[index].liked = !comments[index].liked;
    comments[index].liked ? comments[index].likes++ : comments[index].likes--;

    const currentDate = new Date();
    comments[index].date = `${currentDate.toLocaleDateString()} ${currentDate.toLocaleTimeString()}`;

    renderComments();
  }

  addButton.addEventListener('click', () => {
    const name = inputEl.value.trim();
    const text = textareaEl.value.trim();

    if (!name || !text) {
      alert('Пожалуйста, заполните все поля!');
      return;
    }

    const currentDate = new Date();
    const formattedDate = `${currentDate.toLocaleDateString()} ${currentDate.toLocaleTimeString()}`;

    const newComment = {
      name: name,
      date: formattedDate,
      text: text,
      likes: 0,
      liked: false,
    };

    comments.push(newComment);

    inputEl.value = '';
    textareaEl.value = '';

    renderComments();
  });

  renderComments();

  console.log("It works!"); 
</script>


</html>
